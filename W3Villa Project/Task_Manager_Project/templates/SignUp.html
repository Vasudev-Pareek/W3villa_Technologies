<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO list</title>
    <link rel="stylesheet" href="/static/style.css" />
    <link rel="stylesheet" href="/static/mobile.css" />
  </head>
  <body>

    <section class="Main-login" id="Main-login-display">
        <section class="login-container">
          <div class="Circle-parent">
            <div class="circle circle1"><div class="circleBorder"></div></div>
            <span>Anywhere app</span>
          </div>
          <!-- sign - up -->
          <div class="Form-container" id="SignUp-page">
            <div class="form-text">
              <span class="blurSpan">START FOR FREE </span>
              <h2>
                Create new account
                <div class="circle circle2"><div class="circleBorder"></div></div>
              </h2>
              <span class="blurSpan"
                >Already A Member?
                <a href="{% url "Login" %}" class="login-switch" id="Go-login">Log in</a></span
                {% comment %} <a href="Login/" class="login-switch" id="Go-login">Log in</a></span {% endcomment %}
              >
            </div>
              {% comment %} <form action="{% url "saveEnquery" %}" method="POST"> {% endcomment %}
              <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}              
              <div class="name-inputs">
                <input
                  type="text"
                  class="inputs"
                  placeholder="First name"
                  id="FirstName"
                  name="FirstName"
                />
                <input
                  type="text"
                  class="inputs"
                  placeholder="Last name"
                  id="LastName"
                  name="LastName"
                />
              </div>
              <div class="EmailPassword">
                <input
                  type="text"
                  type="email"
                  class="inputs"
                  placeholder="Email"
                  id="SignUp-Email"
                  name="email"
                />
                <input
                  type="text"
                  type="password"
                  class="inputs"
                  placeholder="Password"
                  id="SignUp-Password"
                  name="Password"
                />
              </div> 
              <div class="login-buttons">
                <button type="submit" id="SignUp-btn2">Create account</button>
              </div>
              <span class="blurSpan"
              >Want to use without login?
              <a href="{% url "TaskManager" %}" class="login-switch" id="Go-SignUp">Task Manager</a></span>
            </form>
  
            <p id="signupError" class="TextForMesage"></p>
          </div>
        </section>
    </section>

  <script
    src="https://kit.fontawesome.com/428748ad61.js"
    crossorigin="anonymous"
  ></script>
  <script src="/static/script.js"></script>
</body>
</html>
